<body>
    <!-- nav -->
    <nav class="navbar navbar-light bg-light shadow mb-5">
        <div class="container-fluid">
            <div class="name justify-content-center">Montagesituation</div>
            <div class="float-right">
                <a class="navbar-brand" href="#">

            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="container justify-content-center">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Mobilfunkdaten</h5>
                <div class="row">
                    <div class="col mt-3 text-small">
                        Max Mustermann
                    </div>
                </div>
                <div class="row">
                    <div class="col text-small">
                        Musterstra√üe 1
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col text-small">
                        12345 Musterstadt
                    </div>
                </div>
                <div class="justify-content-center mb-3">
                    <a onclick="unhide()" class="btn btn-primary">
                        Mobilfunkscan
                    </a>
                </div>
                <div class="exp">
                    <div class="row">
                        <div class="col-4">
                            <img src="/maikwille.github.io/images/Telekom_Logo_2013.svg" height="20px" alt="">
                        </div>
                        <div class="col-4">
                            <img src="/maikwille.github.io/images/Telefonica.svg" height="20px" alt="">
                        </div>
                        <div class="col-4">
                            <img src="/maikwille.github.io/images/Vodafone_2017_logo.svg" height="20px" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <hr>
                            <div id="myNumber"></div>
                            <p id="firstNumber"></p>
                            <div class="text-small">dBm</div>
                        </div>
                        <div class="col-4">
                            <hr>
                            <div id="myNumber"></div>
                            <p id="secoundNumber"></p>
                            <div class="text-small">dBm</div>
                        </div>
                        <div class="col-4">
                            <hr>
                            <div id="myNumber"></div>
                            <p id="thirdNumber"></p>
                            <div class="text-small">dBm</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card text-center mt-2">
            <div class="card-body">
                <h5 class="card-title">Fotodaten</h5>
                <div class="text-center row mt-3">
                    <div class="col">
                        <button class="btn btn-sm btn-outline-primary" id="start-camera">Kamera Starten</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-sm btn-outline-primary" id="click-photo">Fotografieren</button>
                    </div>
                    <div class="row">
                        <div class="col">
                            <video id="video" width="100" height="100" autoplay></video>
                        </div>
                        <div class="col">
                            <canvas id="canvas" width="100" height="100"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="/success.html" class="btn btn-sm btn-primary" id="click-photo">Abschicken!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script>
        let camera_button = document.querySelector("#start-camera");
        let video = document.querySelector("#video");
        let click_button = document.querySelector("#click-photo");
        let canvas = document.querySelector("#canvas");

        camera_button.addEventListener('click', async function () {
            let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
        });

        click_button.addEventListener('click', function () {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            let image_data_url = canvas.toDataURL('image/jpeg');

            // data url of the image
            console.log(image_data_url);
        });
    </script>
